
  <h1 class="text-center">Liste des sections</h1>

  <div class="row py-3 mb-2 bg-warning" style="margin-left: 20%; margin-right: 20%;align-content: center;">
    <button class="btn btn-primary" (click)="BackOnAdd()">Nouvelle section</button>
  </div>
<div class="row py-3 mb-2 bg-warning" style="margin-left: 20%; margin-right: 20%;align-content: center;">

 
  <br>
  <div class="col-lg-12">


    <table class="table table-hover">
<!--    <table class="table table-striped">-->
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libelle</th>
       
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let section of sections">
        <th scope="row">{{section.idSection}}</th>
        <td>{{section.libelle}}</td>
        
      </tr>

      </tbody>
    </table>
  </div>
</div>
