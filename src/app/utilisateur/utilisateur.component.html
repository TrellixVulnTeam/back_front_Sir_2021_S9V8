
    <h1 class="text-center">Liste des utilisateurs</h1>
    <div class="row p-3 mb-2 bg-light text-dark" style="margin-left: 10%; margin-right: 10%;align-content: center;">
      <button class="btn btn-primary" (click)="BackOnAdd()">Nouvel utilisateur</button>
    </div>
    
      
  <div class="row py-3 mb-2 bg-warning" style="margin-left: 10%; margin-right: 10%;align-content: center;">
   

    <br>
    <div class="col-lg-12">
  
  
      <table class="table table-striped">
  <!--    <table class="table table-striped">-->
        <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Email</th>
         
         
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.codeUser}}</th>
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.email}}</td>
         
          
        </tr>
  
        </tbody>
      </table>
     
    </div>
  </div>
